plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.telemedecin'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.telemedecin"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'  // Mise à jour de la version à 1.3.0
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'  // Assurez-vous que cette version est la plus récente
    implementation 'com.github.bumptech.glide:glide:4.15.0'  // Mise à jour à une version stable
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.0'  // Version correspondant à Glide
    implementation 'com.android.volley:volley:1.2.1'

}

repositories {
    google()
    mavenCentral()
}
